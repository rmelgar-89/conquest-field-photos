<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Conquest Field Photos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
</head>
<body>
  <div id="page1" class="page">
    <header>
      <div class="logo">Conquest Field Photos</div>
      <h1>Photo Renaming Tool</h1>
    </header>
    <div class="container">
      <div class="checklist">
        <h3>Required Photos</h3>
        <textarea id="photoList" placeholder="Paste photo names here (e.g., MS_BR026_1_MDF_Room_Door), one per line"></textarea>
        <button id="processButton">Process</button>
      </div>
      <div class="upload-options">
        <label><input type="radio" name="uploadDestination" value="local" checked> Download as ZIP</label>
        <label><input type="radio" name="uploadDestination" value="google"> Upload to Google Drive (Coming Soon)</label>
        <label><input type="radio" name="uploadDestination" value="ftp"> Upload to FTP (Coming Soon)</label>
      </div>
      <button id="uploadToDrive" style="display: none;" disabled>Upload to Google Drive (Coming Soon)</button>
      <button id="uploadToFtp" style="display: none;" disabled>Upload to FTP (Coming Soon)</button>
    </div>
  </div>

  <div id="page2" class="page" style="display: none;">
    <header>
      <div class="logo">Conquest Field Photos</div>
      <h1>Upload Photos</h1>
    </header>
    <div class="container">
      <div id="photoUploads"></div>
      <button id="addAdditionalPhoto">Add Additional Photo</button>
      <button id="downloadZip" style="display: none;">Download as ZIP</button>
      <ul id="photoChecklist"></ul>
    </div>
  </div>

  <script type="module" src="/capacitor.js"></script>
  <script nomodule src="/capacitor.js"></script>
  <script type="module" src="app.jss"></script>
</body>
</html>
