<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Conquest Field Photos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
</head>
<body>
  <header>
    <div class="logo">Conquest Field Photos</div>
    <h1>Photo Renaming Tool</h1>
  </header>
  <div class="container">
    <input type="file" id="fileInput" multiple>
    <div id="imagePreviews"></div>
    <button id="renameButton">Rename Files</button>
    <button id="downloadZip" style="display: none;">Download ZIP</button>
    <div class="checklist">
      <h3>Required Photos</h3>
      <textarea id="photoList" placeholder="Paste photo names here (e.g., MS_BR026_1_MDF_Room_Door)"></textarea>
      <ul id="photoChecklist"></ul>
    </div>
    <div class="upload-options">
      <label><input type="radio" name="uploadDestination" value="local" checked> Download as ZIP</label>
      <label><input type="radio" name="uploadDestination" value="google"> Upload to Google Drive (Coming Soon)</label>
      <label><input type="radio" name="uploadDestination" value="ftp"> Upload to FTP (Coming Soon)</label>
    </div>
    <button id="uploadToDrive" style="display: none;" disabled>Upload to Google Drive (Coming Soon)</button>
    <button id="uploadToFtp" style="display: none;" disabled>Upload to FTP (Coming Soon)</button>
  </div>
  <script type="module" src="/capacitor.js"></script>
  <script nomodule src="/capacitor.js"></script>
  <script type="module" src="app.jss"></script>
</body>
</html>
